<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Website</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to my CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- link for font awesome icons -->
    <script src="https://kit.fontawesome.com/03d221fa9b.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1">
            <h1>Your Website</h1>
        </span>
    </nav>
    <div class="container-fluid">

        <div class="row topRow">
            <div class="col" id="topHalf1">
            </div>
            <div class="col" id="topHalf2">
            </div>
        </div>

        <div class="row">

            <div class="col-8" id="topStretch1">
            </div>

            <div class="col-4" id="topStretch2">
            </div>

        </div>

        <div class="row">
            
            <div class="col-4" id="midStretch1">
                <p>Social Media</p>
                <div class = "row social">
                    <a href="" target="_blank">
                      <i class="fab fa-facebook-square fa-5x"> </i>
                    </a>
                    <a href="" target="_blank">
                      <i class="fab fa-linkedin fa-5x"> </i>
                    </a>
                    <a href="" target="_blank">
                      <i class="fab fa-twitter-square fa-5x"> </i>
                    </a>
                    <a href="" target="_blank">
                      <i class="fab fa-instagram-square fa-5x"> </i>
                    </a>
                    <a href="" target="_blank">
                      <i class="fab fa-pinterest-square fa-5x"> </i>
                    </a>
                    <a href="" target="_blank">
                      <i class="fab fa-youtube-square fa-5x"> </i>
                    </a>
                  </div>
            </div>

            <div class="col-8" id="midStretch2">
            </div>

        </div>

        <div class="row">
            <div class="col" id="formCol">
                <form >
                    <h2>Contact Us</h2>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name:</label>
                        <input type="name" name="name" class="form-control" id="exampleFormControlInput1"
                            placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address:</label>
                        <input type="email" name="_replyto" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message:</label>
                        <textarea class="form-control" name="message" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                    <input type="submit" value="Submit" id="submitButton">
                </form>
            </div>
            <div class="col" id="contactCard">
            </div>
        </div>

    </div>

    <footer class="navbar">
        <span class="navbar-brand mb-0 h1">
            footer
        </span>
    </footer>


    <!-- bootstrap scripts  -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
